<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="number" id="minValue" placeholder="Min Value">
        <input type="number" id="maxValue" placeholder="Max Value">
    </div>
    <button id="generateButton">Generate Random Number</button>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(minValue) || isNaN(maxValue)) {
                resultDiv.textContent = 'Please enter valid numbers.';
            } else if (minValue >= maxValue) {
                resultDiv.textContent = 'Minimum value must be less than maximum value.';
            } else {
                const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                resultDiv.textContent = `Generated Random Number: ${randomNumber}`;
            }
        });
    </script>
</body>
</html>
